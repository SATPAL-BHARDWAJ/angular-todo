<div class="main-content container mt-4">
  <button routerLink="/list" class="btn btn-outline-warning text-black" type="button"> <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="m12 20-8-8 8-8 1.425 1.4-5.6 5.6H20v2H7.825l5.6 5.6Z"/></svg> Go to list</button>

  <form (ngSubmit)="submit()" [formGroup]="todoForm" class="mt-4">
    <ng-container formArrayName="todos">
    <div *ngFor="let todo of todos.controls; let i = index;">
      <div [formGroupName]="i" class="border border-warning p-3 my-3">
        <div>
          <label for="title">Title</label>
          <input class="form-control" type="text" formControlName="title" id="title">
        </div>
        <div>
          <label for="descr">Description</label>
          <input class="form-control" type="text" formControlName="descr" id="descr">
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-primary" type="button" (click)="addTodo()">Add</button>
          <button class="btn btn-danger mx-3" type="button" (click)="removeTodo(i)"
            *ngIf="todos.length>1"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
  </ng-container>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
